<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работа 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .work-page {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .slider {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid #eee;
      background: #f9f9f9;
    }
    .slides {
      display: flex;
      width: 100%; /* 3 изображения × 100% */
      transition: transform 0.4s ease;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active {
      background: #005700; /* ваш зелёный */
    }
    .work-page h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .work-page p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
    <div class="main-nav">
    <nav>
    <a href="index.html#top">Обо мне</a>
    <a href="index.html#skills">Навыки</a>
    <a href="index.html#gallery">Галерея работ</a>
    <a href="index.html#experience">Опыт</a>
    <a href="index.html#contacts">Контакты</a>
  </nav>
</div>
  <div class="work-page">
     
    <!-- Слайдер -->
    <div class="slider" id="slider">
      <div class="slides" id="slides">
        <div class="slide"><img src="img/work1-1.jpg" alt="Работа 1 — 1"></div>
        <div class="slide"><img src="img/work1-2.jpg" alt="Работа 1 — 2"></div>
        <div class="slide"><img src="img/work1-3.jpg" alt="Работа 1 — 3"></div>
      </div>
    </div>
    <div class="dots" id="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>

    <h1>Фирменный стиль для кафе</h1>
    <p>Разработка логотипа, гайдлайна, визиток и упаковки в чёрно-белой палитре.</p>
  </div>

<script>
  const slides = document.getElementById('slides');
  const dots = document.querySelectorAll('.dot');
  const slider = document.getElementById('slider');
  const totalSlides = dots.length;
  let currentIndex = 0;
  let autoSlide;

  // Переключение на слайд
  function goToSlide(index) {
    slides.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(d => d.classList.remove('active'));
    dots[index].classList.add('active');
    currentIndex = index;
  }

  // Запуск автопрокрутки
  function startAutoSlide() {
    autoSlide = setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      goToSlide(currentIndex);
    }, 3000); // 5 секунд
  }

  // Остановка автопрокрутки
  function stopAutoSlide() {
    clearInterval(autoSlide);
  }

  // Запускаем сразу
  startAutoSlide();

  // Останавливаем при наведении, возобновляем при уходе
  slider.addEventListener('mouseenter', stopAutoSlide);
  slider.addEventListener('mouseleave', startAutoSlide);

  // Ручное переключение
  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      const index = parseInt(dot.getAttribute('data-index'));
      goToSlide(index);
      // Сбрасываем таймер: останавливаем и запускаем заново через 5 сек
      stopAutoSlide();
      setTimeout(startAutoSlide, 5000);
    });
  });
</script>
</body>
</html>
